<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Cliente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/endereco/cadastroEndCliente.css"> <!-- Linkando o CSS externo -->
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary p-3 shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center text-white" href="/PI-IV/templates/produto/homeProdutosLogado.html">
      <img src="/static/imagens/user.png" alt="Logo da Loja" width="40" class="me-2">Minha Conta
    </a>
  </div>
</nav>

<!-- Formulário de Cadastro de Endereço -->
<div class="login-container">
  <div class="form-container">
    <h2>Novo Endereço</h2>
    <form>
      <div class="mb-3">
        <label for="cep" class="form-label">CEP:</label>
        <input type="text" id="cep" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="logradouro" class="form-label">Logradouro:</label>
        <input type="text" id="logradouro" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="numero" class="form-label">Número:</label>
        <input type="text" id="numero" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="complemento" class="form-label">Complemento:</label>
        <input type="text" id="complemento" class="form-control">
      </div>

      <div class="mb-3">
        <label for="bairro" class="form-label">Bairro:</label>
        <input type="text" id="bairro" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade:</label>
        <input type="text" id="cidade" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="uf" class="form-label">UF:</label>
        <input type="text" id="uf" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</div>

<script src="/static/js/usuario/loginUsuario.js"></script>
<script src="/static/js/endereco/cadastroEndereco.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
