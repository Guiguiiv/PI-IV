<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Lista de Produtos</h2>

<!-- Campo de busca -->
<div class="mb-3">
  <input type="text" id="searchInput" class="form-control" placeholder="Buscar por Nome ou ID">
  <button onclick="buscarProduto()" class="btn btn-primary mt-2">Buscar</button>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Avaliação</th>
    <th>Preço</th>
    <th>Estoque</th>
    <th>Imagem</th>
    <th>Status</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody id="tabelaProdutos">
  <!-- Os produtos serão inseridos aqui pelo JavaScript -->
  </tbody>
</table>

<a href="/templates_PRODUTO/cadastrarProduto.html" class="btn btn-success">Cadastrar Novo Produto</a>

<!-- Importando o JavaScript separado -->
<script src="/arquivoJS_PRODUTO/listarProduto.js"></script>

</body>
</html>
