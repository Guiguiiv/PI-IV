<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meus Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/cliente/editarCliente.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center text-white fw-bold" href="/PI-IV/templates/produto/homeProdutosLogado.html">
            <img src="/static/imagens/user.png" alt="Logo da Loja" width="40" class="me-2 rounded-circle border border-white">
            Meus Pedidos
        </a>
    </div>
</nav>

<div class="container mt-4">
    <h3>Lista de Pedidos</h3>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Número do Pedido</th>
            <th>Data</th>
            <th>Valor Total</th>
            <th>Status</th>
            <th>Detalhes</th>
        </tr>
        </thead>
        <tbody>

        <!-- Exemplo de pedido (em breve, será dinâmico com backend) -->
        <tr>
            <td>#12345</td>
            <td>05/05/2025</td>
            <td>R$ 150,00</td>
            <td><span class="badge bg-success">Finalizado</span></td>
            <td><button class="btn btn-info btn-sm">Mais Detalhes</button></td>
        </tr>
        <tr>
            <td>#12346</td>
            <td>04/05/2025</td>
            <td>R$ 200,00</td>
            <td><span class="badge bg-warning">Em Processamento</span></td>
            <td><button class="btn btn-info btn-sm">Mais Detalhes</button></td>
        </tr>
        <tr>
            <td>#12347</td>
            <td>03/05/2025</td>
            <td>R$ 80,00</td>
            <td><span class="badge bg-danger">Cancelado</span></td>
            <td><button class="btn btn-info btn-sm">Mais Detalhes</button></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/static/js/pedido/visualizarPedidos.js"></script>
</body>
</html>
