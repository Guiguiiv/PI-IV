<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Cadastro de Produto</h2>

<form id="formCadastroProduto">
    <div class="mb-3">
        <label>Nome:</label>
        <input type="text" id="nome" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Avaliação (1 a 5):</label>
        <input type="number" id="avaliacao" class="form-control" step="0.1" min="1" max="5" required>
    </div>

    <div class="mb-3">
        <label>Descrição:</label>
        <textarea id="descricao" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
        <label>Preço:</label>
        <input type="text" id="preco" class="form-control" required oninput="formatarPreco(this)">
    </div>

    <div class="mb-3">
        <label>Quantidade em Estoque:</label>
        <input type="number" id="quantidade" class="form-control" min="0" required>
    </div>

    <div class="mb-3">
        <label>Imagem do Produto:</label>
        <input type="text" id="imagem" class="form-control" placeholder="URL da imagem">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
</form>

<a href="listarProdutos.html" class="btn btn-secondary mt-3">Ver Produtos</a>

<script src="/arquivoJS_PRODUTO/cadastrarProduto.js"></script>

</body>
</html>
