<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .navbar-brand img {
            margin-right: 8px;
        }

        .navbar {
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary p-3 shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center text-white" href="/templates/produto/homeProdutos.html">
            <img src="/static/imagens/carrinho-de-compras.png" alt="Logo da Loja" width="30">
        </a>
        <div>
            <a href="/PI-IV/templates/cliente/naoLogado/cadastrarCliente.html" class="btn btn-outline-light">Criar Cadastro</a>
        </div>
    </div>
</nav>

<div class="login-container">
    <h2>Login de Usuário</h2>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" id="senha" class="form-control" required>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary w-50 me-2">OK</button>
            <button type="button" class="btn btn-secondary w-50">Cancelar</button>
        </div>
    </form>
</div>

<script src="/static/js/usuario/loginUsuario.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
