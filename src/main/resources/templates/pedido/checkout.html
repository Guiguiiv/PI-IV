<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm p-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/PI-IV/templates/produto/homeProdutosLogado.html">
            <img src="/static/imagens/compras-online.png" alt="Logo da Loja" width="35" class="me-2">
            <span class="fw-bold text-white">Loja Virtual</span>
        </a>
    </div>
</nav>


<!-- Conteúdo -->
<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Finalizar Pedido</h2>

    <!-- Resumo do Carrinho -->
    <div class="mb-5">
        <h4 class="mb-3">Resumo do Carrinho</h4>
        <div class="table-responsive">
            <table class="table table-bordered align-middle shadow-sm">
                <thead class="table-primary text-center">
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Qtd</th>
                    <th>Subtotal</th>
                </tr>
                </thead>
                <tbody id="tabelaResumoPedido"></tbody>
            </table>
        </div>
        <div class="text-end">
            <h5>Frete: R$ <span id="freteResumo">0.00</span></h5>
            <h4>Total: <strong>R$ <span id="totalResumo">0.00</span></strong></h4>
        </div>
    </div>

    <!-- Endereço -->
    <div class="mb-4">
        <label for="enderecoEntrega" class="form-label">Endereço de Entrega</label>
        <select class="form-select" id="enderecoEntrega">
            <option value="">Selecione um endereço</option>
        </select>
    </div>


    <div class="mb-2 text-end">
        <a href="/PI-IV/templates/endereco/cadastrarEndCliente.html">
            <button class="btn btn-outline-primary" id="adicionarEnderecoBtn">
                <i class="fas fa-plus me-1"></i> Adicionar Novo Endereço
            </button>
        </a>
    </div>

    <!-- Forma de Pagamento -->
    <div class="mb-4">
        <label class="form-label">Forma de Pagamento</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pagamento" id="boleto" value="boleto">
            <label class="form-check-label" for="boleto">Boleto</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pagamento" id="cartao" value="cartao">
            <label class="form-check-label" for="cartao">Cartão de Crédito</label>
        </div>
    </div>

    <!-- Dados do Cartão -->
    <div id="dadosCartao" class="mb-4 d-none">
        <h5>Dados do Cartão</h5>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto">
            </div>
            <div class="col-md-6">
                <label for="numeroCartao" class="form-label">Número do Cartão</label>
                <input type="text" class="form-control" id="numeroCartao" maxlength="16">
            </div>
            <div class="col-md-6">
                <label for="vencimento" class="form-label">Data de Vencimento</label>
                <input type="month" class="form-control" id="vencimento">
            </div>
            <div class="col-md-6">
                <label for="parcelas" class="form-label">Parcelas</label>
                <select class="form-select" id="parcelas">
                    <option value="1">1x sem juros</option>
                    <option value="2">2x sem juros</option>
                    <option value="3">3x sem juros</option>
                    <option value="4">4x sem juros</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Botão Finalizar -->
    <div class="text-end">
        <button class="btn btn-success btn-lg" id="confirmarPedidoBtn">
            <i class="fas fa-lock me-1"></i> Confirmar Pedido
        </button>
    </div>
</div>

<script src="/static/js/pedido/checkout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
