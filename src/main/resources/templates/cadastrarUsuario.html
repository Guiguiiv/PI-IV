<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Cadastro de Usuário</h2>
<form id="formCadastro">

    <div class="mb-3">
        <label>Nome:</label>
        <input type="text" id="nome" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>CPF:</label>
        <input type="text" id="cpf" class="form-control" required>
        <small id="cpfErro" class="text-danger d-none">CPF inválido!</small>
    </div>

    <div class="mb-3">
        <label>Email:</label>
        <input type="email" id="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Senha:</label>
        <input type="password" id="senha" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Confirme a Senha:</label>
        <input type="password" id="confirmaSenha" class="form-control" required>
        <small id="senhaErro" class="text-danger d-none">As senhas não coincidem!</small>
    </div>

    <div class="mb-3">
        <label>Grupo:</label>
        <select id="grupo" class="form-control" required>
            <option value="admin">Administrador</option>
            <option value="estoquista">Estoquista</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>

</form>

<script src="/arquivosJS/formularioTelaCadastroUsuario.js"></script>

</body>
</html>
