<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/produto/carrinho.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm p-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="homeProdutosLogado.html">
            <img src="/static/imagens/compras-online.png" alt="Logo da Loja" width="35" class="me-2">
            <span class="fw-bold text-white">Loja Virtual</span>
        </a>
        <div class="nav-options">
            <span id="saudacaoCliente" class="text-white fw-semibold"></span>

            <a href="/PI-IV/templates/produto/carrinhoProdutos.html" class="btn btn-light btn-circle" title="Carrinho">
                <img src="/static/imagens/carrinho-de-compras.png" alt="Carrinho" width="24">
            </a>

            <a href="/PI-IV/templates/endereco/sessaoEndereco.html" class="btn btn-light btn-circle" title="Configurações">
                <img src="/static/imagens/config.png" alt="Configurações" width="24">
            </a>

            <button class="btn btn-light btn-circle" data-bs-toggle="modal" data-bs-target="#modalConfirmarSaida" title="Sair">
                <img src="/static/imagens/sair.gif" alt="Sair" width="24">
            </button>
        </div>
    </div>
</nav>

<!-- Conteúdo -->
<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Seu Carrinho</h2>

    <!-- Tabela do Carrinho -->
    <div class="table-responsive">
        <table class="table table-bordered align-middle shadow-sm">
            <thead class="table-primary text-center">
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Qtd</th>
                <th>Subtotal</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody id="carrinhoTabela"></tbody>
        </table>
    </div>

    <!-- Frete + CEP -->
    <div class="row g-3 mt-4">
        <div class="col-md-6">
            <label for="frete" class="form-label">Opção de Frete</label>
            <select id="frete" class="form-select">
                <option value="0">Selecione</option>
                <option value="10">Econômico (R$ 10,00)</option>
                <option value="20">Padrão (R$ 20,00)</option>
                <option value="30">Expresso (R$ 30,00)</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="00000-000" maxlength="10">
        </div>
    </div>

    <!-- Total -->
    <div class="text-end mt-4">
        <h4>Total: <strong>R$ <span id="totalCompra">0.00</span></strong></h4>
        <h5>Frete: R$ <span id="valorFrete">0.00</span></h5>
        <button class="btn btn-success btn-lg mt-3" id="finalizarCompraBtn">
            <i class="fas fa-check me-1"></i> Finalizar Compra
        </button>
    </div>
</div>

<!-- Scripts -->
<script src="/static/js/produto/carrinhoLogado.js"></script>
<script src="/static/js/cliente/carregarLogin.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
