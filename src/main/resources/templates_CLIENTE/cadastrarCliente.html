<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body { background: #f8f9fa; }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 { text-align: center; margin-bottom: 30px; color: #0d6efd; }
    </style>
</head>
<body>
<div class="container">
    <h2>Cadastro de Cliente</h2>
    <form id="formCadastro">
        <!-- Dados pessoais -->
        <div class="mb-3">
            <label>Nome completo:</label>
            <input type="text" id="nome" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>CPF:</label>
            <input type="text" id="cpf" class="form-control" required />
            <small id="cpfErro" class="text-danger d-none">CPF inválido!</small>
        </div>
        <div class="mb-3">
            <label>Gênero:</label>
            <select id="genero" class="form-select" required>
                <option value="">Selecione...</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
                <option>Prefiro não informar</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Data de nascimento:</label>
            <input type="text" id="dataNascimento" class="form-control" maxlength="10" placeholder="dd-mm-aaaa" required />
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" id="email" class="form-control" required />
            <small id="emailErro" class="text-danger d-none">Este e-mail já está cadastrado!</small>
        </div>
        <div class="mb-3">
            <label>Senha:</label>
            <input type="password" id="senha" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Confirme a Senha:</label>
            <input type="password" id="confirmaSenha" class="form-control" required />
            <small id="senhaErro" class="text-danger d-none">As senhas não coincidem!</small>
        </div>

        <!-- Endereço de faturamento -->
        <hr />
        <h5>Endereço de Faturamento</h5>
        <div class="mb-3">
            <label>CEP:</label>
            <input type="text" id="cepFaturamento" class="form-control" required />
            <small id="cepErro" class="text-danger d-none">CEP inválido!</small>
        </div>
        <div class="mb-3">
            <label>Logradouro:</label>
            <input type="text" id="logradouroFaturamento" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Número:</label>
            <input type="text" id="numeroFaturamento" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Complemento:</label>
            <input type="text" id="complementoFaturamento" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Bairro:</label>
            <input type="text" id="bairroFaturamento" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Cidade:</label>
            <input type="text" id="cidadeFaturamento" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>UF:</label>
            <input type="text" id="ufFaturamento" class="form-control" required />
        </div>

        <!-- Endereço de entrega -->
        <hr />
        <h5>Endereço de Entrega</h5>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="copiarEndereco" />
            <label class="form-check-label" for="copiarEndereco">
                Usar mesmo endereço de faturamento
            </label>
        </div>
        <div class="mb-3">
            <label>Endereço de entrega (completo):</label>
            <textarea id="enderecoEntrega" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
</div>

<script src="/arquivosJS_CLIENTE/cadastrarCliente.js"></script>
</body>
</html>
