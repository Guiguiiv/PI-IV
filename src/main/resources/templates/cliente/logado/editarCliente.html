<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cliente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
        background: #f8f9fa;
    }

    .login-container {
        max-width: 800px;
        margin: 80px auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #0d6efd;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
    }

    .navbar-brand img {
        margin-right: 8px;
    }

    .navbar {
        border-radius: 0 0 10px 10px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary p-3 shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center text-white" href="/templates/produto/homeProdutos.html">
      <img src="/static/imagens/carrinho-de-compras.png" alt="Logo da Loja" width="30">
    </a>
  </div>
</nav>

<div class="login-container">
  <h2>Editar Perfil</h2>

  <form id="formCadastro">

    <div class="mb-3">
      <label>Nome:</label>
      <input type="text" id="nome" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="genero">Gênero:</label>
      <select id="genero" class="form-select" required>
        <option value="">Selecione...</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
        <option value="Prefiro não informar">Prefiro não informar</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Data de Nascimento:</label>
      <input type="tel" id="dataNascimento" class="form-control" maxlength="10" required>
    </div>

    <div class="mb-3">
      <label>Nova senha:</label>
      <input type="password" id="senha" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Confirme a Senha:</label>
      <input type="password" id="confirmaSenha" class="form-control" required>
      <small id="senhaErro" class="text-danger d-none">As senhas não coincidem!</small>
    </div>

    <div class="d-flex justify-content-between">
      <a href="/templates/endereco/cadastrarEndCliente.html" class="btn btn-secondary">➕ Novo Endereço</a>
      <button type="submit" class="btn btn-primary">Finalizar</button>
    </div>

  </form>
</div>

<script src="/static/js/cliente/editarCliente.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
