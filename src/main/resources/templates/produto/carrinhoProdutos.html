<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/produto/carrinho.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3 shadow">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2 text-white" href="homeProdutosLogado.html">
            <img src="/static/imagens/compras-online.png" alt="Logo" width="30"> Minha Loja
        </a>
        <div>
            <a href="homeProdutosLogado.html" class="btn btn-light">
                <i class="fas fa-arrow-left me-1"></i> Voltar para Loja
            </a>
        </div>
    </div>
</nav>

<!-- Conteúdo -->
<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Seu Carrinho</h2>

    <!-- Tabela do Carrinho -->
    <div class="table-responsive">
        <table class="table table-bordered align-middle shadow-sm">
            <thead class="table-primary text-center">
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Qtd</th>
                <th>Subtotal</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody id="carrinhoTabela"></tbody>
        </table>
    </div>

    <!-- Frete + CEP -->
    <div class="row g-3 mt-4">
        <div class="col-md-6">
            <label for="frete" class="form-label">Opção de Frete</label>
            <select id="frete" class="form-select" onchange="calcularFrete()">
                <option value="0">Selecione</option>
                <option value="10">Econômico (R$ 10,00)</option>
                <option value="20">Padrão (R$ 20,00)</option>
                <option value="30">Expresso (R$ 30,00)</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="00000-000" maxlength="10" oninput="mascaraCEP(this)">
        </div>
    </div>

    <!-- Total -->
    <div class="text-end mt-4">
        <h4>Total: <strong>R$ <span id="totalCompra">0.00</span></strong></h4>
        <h5>Frete: R$ <span id="valorFrete">0.00</span></h5>
        <button class="btn btn-success btn-lg mt-3" onclick="finalizarCompra()">
            <i class="fas fa-check me-1"></i> Finalizar Compra
        </button>
    </div>
</div>

<!-- Scripts -->
<script src="/static/js/produto/carrinho.js"></script>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
