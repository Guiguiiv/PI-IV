<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/cliente/loginCliente.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center text-white" href="/PI-IV/templates/produto/homeProdutos.html">
            <img src="/static/imagens/compras-online.png" alt="Logo da Loja" width="30" class="me-2">
            <span class="h5 mb-0 fw-bold">Loja Virtual</span>
        </a>
        <a href="/PI-IV/templates/cliente/naoLogado/cadastrarCliente.html" class="btn btn-outline-light rounded-pill px-4">
            <i class="bi bi-person-plus-fill me-2"></i> Criar Conta
        </a>
    </div>
</nav>

<!-- Background e Card de Login -->
<div class="login-bg d-flex justify-content-center align-items-center">
    <div class="login-card p-4 shadow-lg rounded">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Bem-vindo de Volta!</h2>
            <p class="text-secondary">Fa√ßa login para continuar</p>
        </div>
        <form id="formLogin">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-envelope-fill text-muted"></i></span>
                    <input type="email" id="email" class="form-control border-start-0" placeholder="seu@email.com" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="senha" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock-fill text-muted"></i></span>
                    <input type="password" id="senha" class="form-control border-start-0" placeholder="********" required>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button type="submit" class="btn btn-gradient-primary px-5">Entrar</button>
                <button type="reset" class="btn btn-outline-secondary">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="/static/js/cliente/loginCliente.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
