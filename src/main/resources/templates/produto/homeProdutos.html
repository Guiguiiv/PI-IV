<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary p-3">
    <div class="container">
        <a class="navbar-brand text-white" href="#">
            <img src="/static/imagens/compras-online.png" alt="Logo da Loja" width="30">
        </a>
        <div class="d-flex">
            <!-- Botão de login estilizado -->
            <a href="/PI-IV/templates/cliente/naoLogado/loginCliente.html" class="btn btn-light me-3 text-primary" style="font-weight: bold; border-radius: 30px; padding: 8px 20px; transition: background-color 0.3s;">
                <i class="bi bi-person-circle me-2"></i> Faça login / Crie sua conta
            </a>
            <!-- Carrinho -->
            <a href="/PI-IV/templates/produto/carrinhoProdutos.html" class="btn btn-outline-light">
                <img src="/static/imagens/carrinho-de-compras.png" alt="Carrinho" width="30">
            </a>
        </div>
    </div>
</nav>


<!-- Lista de Produtos -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">Produtos</h2>
    <div id="listaProdutos" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Produtos serão carregados aqui -->
    </div>
</div>

<!-- Modal de Visualização -->
<div class="modal fade" id="modalVisualizarProduto" tabindex="-1" aria-labelledby="modalVisualizarProdutoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Cabeçalho do Modal -->
            <div class="modal-header bg-gradient text-white">
                <h5 class="modal-title mx-auto" id="produtoNomeModal"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <!-- Corpo do Modal -->
            <div class="modal-body text-center">
                <!-- Imagem Principal -->
                <div class="text-center mb-4">
                    <img id="produtoImagemModal" class="img-fluid shadow-lg rounded" style="max-height: 150px;" alt="Imagem do Produto">
                </div>

                <!-- Carrossel de Imagens -->
                <div id="carouselExampleControls" class="carousel slide mb-4" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carrosselImagens">
                        <!-- As imagens adicionais serão carregadas aqui -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próximo</span>
                    </button>
                </div>

                <!-- Detalhes do Produto -->
                <div class="d-flex justify-content-between mb-3">
                    <p><strong>Quantidade disponível:</strong> <span id="produtoQuantidadeModal"></span></p>
                    <p><strong>Preço:</strong> <span id="produtoPrecoModal"></span></p>
                </div>

                <!-- Botão de Compra -->
                <button class="btn btn-success px-4 py-2" id="botaoComprarProduto">
                    <i class="bi bi-cart-plus"></i> Adicionar ao Carrinho
                </button>
            </div>
        </div>
    </div>
</div>


<!-- Script do Bootstrap (colocado após os seus scripts para evitar erros) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/produto/homeProdutos.js"></script>

</body>
</html>
