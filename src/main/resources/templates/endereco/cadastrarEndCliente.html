<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novo Endereço</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Seu CSS externo -->
  <link rel="stylesheet" href="/static/css/endereco/cadastroEndCliente.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary p-3 shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center text-white" href="/PI-IV/templates/produto/homeProdutosLogado.html">
      <i class="bi bi-person-fill me-2 fs-4"></i> Minha Conta
    </a>
  </div>
</nav>

<!-- Formulário de Cadastro -->
<div class="login-container">
  <div class="form-container">
    <h2><i class="bi bi-geo-alt-fill me-2"></i>Novo Endereço</h2>
    <form>

      <div class="mb-3">
        <label for="cep" class="form-label">CEP</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
          <input type="text" id="cep" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="logradouro" class="form-label">Logradouro</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-signpost-2-fill"></i></span>
          <input type="text" id="logradouro" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="numero" class="form-label">Número</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-123"></i></span>
          <input type="text" id="numero" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="complemento" class="form-label">Complemento</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-plus-circle"></i></span>
          <input type="text" id="complemento" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label for="bairro" class="form-label">Bairro</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-house-door-fill"></i></span>
          <input type="text" id="bairro" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-buildings-fill"></i></span>
          <input type="text" id="cidade" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="uf" class="form-label">UF</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-flag-fill"></i></span>
          <input type="text" id="uf" class="form-control" maxlength="2" required>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle-fill me-1"></i>Cadastrar Endereço
        </button>
      </div>

    </form>
  </div>
</div>

<!-- Scripts -->
<script src="/static/js/usuario/loginUsuario.js"></script>
<script src="/static/js/endereco/cadastroEndereco.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
