<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="/arquivoJS_PRODUTO/homeProdutos.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light p-3">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/imagens/logo.png" alt="Logo da Loja" width="150">
        </a>
        <div>
            <a href="#" class="me-3">Faça login / Crie sua conta</a>
            <a href="#" class="btn btn-outline-primary">
                <img src="/imagens/carrinho.png" alt="Carrinho" width="30">
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Produtos</h2>
    <div id="listaProdutos" class="row">
        <!-- Os produtos serão carregados dinamicamente aqui -->
    </div>
</div>

<!-- Modal de Visualização -->
<div class="modal fade" id="modalVisualizarProduto" tabindex="-1" aria-labelledby="modalVisualizarProdutoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title mx-auto" id="produtoNomeModal"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body text-center">
                <img id="produtoImagemModal" class="img-fluid mb-3 shadow-lg rounded" style="max-height: 300px;" alt="Imagem do Produto">
                <p><strong>Quantidade disponível:</strong> <span id="produtoQuantidadeModal"></span></p>

                <p><strong>Preço:</strong> R$ <span id="produtoPrecoModal"></span></p>

                <button class="btn btn-success">Comprar</button>
            </div>
        </div>
    </div>
</div>

<!-- Script do Bootstrap (colocado após os seus scripts para evitar erros) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
