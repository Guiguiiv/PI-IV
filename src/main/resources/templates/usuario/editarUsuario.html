<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Usuário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Editar Usuário</h2>
<form id="formEditarUsuario">

  <div class="mb-3">
    <label>ID:</label>
    <input type="text" id="id" class="form-control" readonly>
  </div>

  <div class="mb-3">
    <label>Nome:</label>
    <input type="text" id="nome" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>CPF:</label>
    <input type="text" id="cpf" class="form-control" required readonly>
  </div>

  <div class="mb-3">
    <label>Email:</label>
    <input type="email" id="email" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Grupo:</label>
    <select id="grupo" class="form-control" required>
      <option value="admin">Administrador</option>
      <option value="estoquista">Estoquista</option>
    </select>
  </div>

  <div class="mb-3">
    <label>Nova Senha:</label>
    <input type="password" id="novaSenha" class="form-control" placeholder="Digite a nova senha">
  </div>

  <div class="mb-3">
    <label>Confirmar Senha:</label>
    <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirme a nova senha">
  </div>

  <button type="submit" class="btn btn-primary">Salvar Alterações</button>
  <a href="/PI-IV/templates/usuario/listarUsuario.html" class="btn btn-secondary">Cancelar</a>

</form>

<script src="/static/js/usuario/editarUsuario.js"></script>

</body>
</html>
