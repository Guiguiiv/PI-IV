
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Virtual</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/produto/homeProdutos.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm p-3">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/static/imagens/compras-online.png" alt="Logo da Loja" width="35" class="me-2">
      <span class="fw-bold text-white">Loja Virtual</span>
    </a>
    <div class="nav-options">
      <span id="saudacaoCliente" class="text-white fw-semibold"></span>

      <a href="/PI-IV/templates/produto/carrinhoProdutos.html" class="btn btn-light btn-circle" title="Carrinho">
        <img src="/static/imagens/carrinho-de-compras.png" alt="Carrinho" width="24">
      </a>

      <a href="/PI-IV/templates/endereco/sessaoEndereco.html" class="btn btn-light btn-circle" title="Configurações">
        <img src="/static/imagens/config.png" alt="Configurações" width="24">
      </a>

      <button class="btn btn-light btn-circle" data-bs-toggle="modal" data-bs-target="#modalConfirmarSaida" title="Sair">
        <img src="/static/imagens/sair.gif" alt="Sair" width="24">
      </button>
    </div>
  </div>
</nav>

<!-- Lista de Produtos -->
<section class="container mt-5">
  <h2 class="text-center text-uppercase mb-4">Produtos</h2>
  <div id="listaProdutos" class="row row-cols-1 row-cols-md-3 g-4">
    <!-- Produtos serão carregados aqui -->
  </div>
</section>

<!-- Modal de Visualização -->
<div class="modal fade" id="modalVisualizarProduto" tabindex="-1" aria-labelledby="modalVisualizarProdutoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mx-auto text-white" id="produtoNomeModal"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body text-center">
        <div class="mb-4">
          <img id="produtoImagemModal" class="img-fluid rounded shadow-sm" style="max-height: 200px;" alt="Imagem do Produto">
        </div>

        <div id="carouselExampleControls" class="carousel slide mb-4" data-bs-ride="carousel">
          <div class="carousel-inner" id="carrosselImagens"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>

        <div class="d-flex justify-content-between mb-3">
          <p><strong>Quantidade disponível:</strong> <span id="produtoQuantidadeModal"></span></p>
          <p><strong>Preço:</strong> R$ <span id="produtoPrecoModal"></span></p>
        </div>

        <button class="btn btn-success px-4 py-2" id="botaoComprarProduto">
          <i class="bi bi-cart-plus me-2"></i>Adicionar ao Carrinho
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Confirmar Saída -->
<div class="modal fade" id="modalConfirmarSaida" tabindex="-1" aria-labelledby="modalConfirmarSaidaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalConfirmarSaidaLabel">Confirmar Saída</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        Tem certeza de que deseja sair?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmarSaida">Sair</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/produto/homeProdutos.js"></script>
<script src="/static/js/cliente/carregarLogin.js"></script>
</body>
</html>
