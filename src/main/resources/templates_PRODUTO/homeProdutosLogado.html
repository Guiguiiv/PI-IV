<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Virtual</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary p-3">
  <div class="container">
    <a class="navbar-brand text-white" href="#">
      <img src="/imagensEstaticas/compras-online.png" alt="Logo da Loja" width="30">
    </a>
    <div class="d-flex align-items-center">
      <!-- Saudação do cliente logado -->
      <span id="saudacaoCliente" class="text-white fw-bold me-3"></span>

      <!-- Carrinho -->
      <a href="carrinhoProdutos.html" class="btn btn-outline-light me-2">
        <img src="/imagensEstaticas/carrinho-de-compras.png" alt="Carrinho" width="30">
      </a>

      <!-- Endereco -->
      <a href="/templates_ENDERECO/sessaoEndereco.html" class="btn btn-outline-light me-2">
        <img src="/imagensEstaticas/endereco2.png" alt="Endereco" width="30">
      </a>

      <!-- Botão de Sair -->
      <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#modalConfirmarSaida">
        <img src="/imagensEstaticas/sair.png" alt="Sair" width="30">
      </button>
    </div>
  </div>
</nav>

<!-- Lista de Produtos -->
<div class="container mt-5">
  <h2 class="mb-4 text-center">Produtos</h2>
  <div id="listaProdutos" class="row row-cols-1 row-cols-md-3 g-4">
    <!-- Produtos serão carregados aqui -->
  </div>
</div>

<!-- Modal de Visualização -->
<div class="modal fade" id="modalVisualizarProduto" tabindex="-1" aria-labelledby="modalVisualizarProdutoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Cabeçalho do Modal -->
      <div class="modal-header bg-gradient text-white">
        <h5 class="modal-title mx-auto" id="produtoNomeModal"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <!-- Corpo do Modal -->
      <div class="modal-body text-center">
        <!-- Imagem Principal -->
        <div class="text-center mb-4">
          <img id="produtoImagemModal" class="img-fluid shadow-lg rounded" style="max-height: 150px;" alt="Imagem do Produto">
        </div>

        <!-- Carrossel de Imagens -->
        <div id="carouselExampleControls" class="carousel slide mb-4" data-bs-ride="carousel">
          <div class="carousel-inner" id="carrosselImagens">
            <!-- As imagens adicionais serão carregadas aqui -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>

        <!-- Detalhes do Produto -->
        <div class="d-flex justify-content-between mb-3">
          <p><strong>Quantidade disponível:</strong> <span id="produtoQuantidadeModal"></span></p>
          <p><strong>Preço:</strong> <span id="produtoPrecoModal"></span></p>
        </div>

        <!-- Botão de Compra -->
        <button class="btn btn-success px-4 py-2" id="botaoComprarProduto">
          <i class="bi bi-cart-plus"></i> Adicionar ao Carrinho
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Confirmação de Saída -->
<div class="modal fade" id="modalConfirmarSaida" tabindex="-1" aria-labelledby="modalConfirmarSaidaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Sair da Sessão</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        Tem certeza que deseja sair da sua conta?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmarSaida">Sair</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/arquivoJS_PRODUTO/homeProdutos.js"></script>

<!-- Script para saudação e logout seguro -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const clienteLogado = localStorage.getItem("clienteLogado");
    if (clienteLogado) {
      try {
        const cliente = JSON.parse(clienteLogado);
        const saudacao = document.getElementById("saudacaoCliente");
        const primeiroNome = cliente.nome.split(" ")[0];
        saudacao.textContent = `Olá, ${primeiroNome}!`;
      } catch (e) {
        console.error("Erro ao processar cliente logado:", e);
      }
    }

    const botaoSair = document.getElementById("confirmarSaida");
    if (botaoSair) {
      botaoSair.addEventListener("click", function () {
        if (localStorage.getItem("clienteLogado")) {
          localStorage.removeItem("clienteLogado");
        }
        window.location.href = "loginCliente.html";
      });
    }
  });
</script>

</body>
</html>
