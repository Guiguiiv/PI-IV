<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/usuario/cadastroUsuario.css">
</head>
<body class="container mt-5">

<h2>Cadastro de Usuário</h2>
<form id="formCadastro">

    <div class="mb-3">
        <label>Nome:</label>
        <input type="text" id="nome" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>CPF:</label>
        <input type="text" id="cpf" class="form-control" required>
        <small id="cpfErro" class="text-danger d-none">CPF inválido!</small>
    </div>

    <div class="mb-3">
        <label>Data de Nascimento:</label>
        <input type="text" id="dataNascimento" class="form-control" placeholder="DD-MM-AAAA" required>
    </div>

    <div class="mb-3">
        <label>Email:</label>
        <input type="email" id="email" class="form-control" autocomplete="email" required>
    </div>

    <div class="mb-3">
        <label>Gênero:</label>
        <select id="genero" class="form-control" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="naoBinario">Não Binário</option>
        </select>
    </div>


    <div class="mb-3">
        <label>Senha:</label>
        <input type="password" id="senha" class="form-control" autocomplete="new-password" required>
    </div>

    <div class="mb-3">
        <label>Confirme a Senha:</label>
        <input type="password" id="confirmaSenha" class="form-control" autocomplete="new-password" required>
        <small id="senhaErro" class="text-danger d-none">As senhas não coincidem!</small>
    </div>

    <div class="mb-3">
        <label>Grupo:</label>
        <select id="grupo" class="form-control" required>
            <option value="admin">Administrador</option>
            <option value="estoquista">Estoquista</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>

</form>

<script src="/static/js/usuario/cadastroUsuario.js"></script>
</body>
</html>
