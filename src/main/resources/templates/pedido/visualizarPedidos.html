<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Meus Pedidos - Estoquista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        /* Estilo simples para o alerta no modal */
        #modal-alerta {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm p-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/PI-IV/templates/produto/homeProdutosLogado.html">
            <img src="/static/imagens/compras-online.png" alt="Logo da Loja" width="35" class="me-2" />
            <span class="fw-bold text-white">Loja Virtual</span>
        </a>
        <div class="nav-options">
            <span id="saudacaoCliente" class="text-white fw-semibold"></span>

            <a href="/PI-IV/templates/produto/carrinhoLogado.html" title="Carrinho">
                <img src="/static/imagens/carrinho-de-compras.png" alt="Carrinho" width="35" />
            </a>

            <a href="/PI-IV/templates/endereco/sessaoEndereco.html" title="Configurações">
                <img src="/static/imagens/config.png" alt="Configurações" width="35" />
            </a>

            <a href="/PI-IV/templates/produto/homeProdutos.html" title="Sair">
                <img src="/static/imagens/sair.png" alt="Sair" width="35" />
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3>Lista de Pedidos</h3>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Número do Pedido</th>
            <th>Data</th>
            <th>Valor Total</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <!-- Linhas carregadas via JS -->
        </tbody>
    </table>
</div>

<!-- Modal para detalhes do pedido -->
<div class="modal fade" id="modalDetalhesPedido" tabindex="-1" aria-labelledby="modalDetalhesPedidoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="formStatusPedido">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDetalhesPedidoLabel">Detalhes do Pedido <span id="modal-numero"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Data do Pedido:</strong> <span id="modal-data"></span></p>
                    <p><strong>Valor Total:</strong> R$ <span id="modal-valor"></span></p>
                    <p><strong>Status Atual:</strong> <span id="modal-status-atual"></span></p>

                    <div class="mb-3">
                        <label for="select-status" class="form-label">Atualizar Status</label>
                        <select id="select-status" class="form-select" aria-label="Selecionar novo status">
                            <option value="">Selecione um status...</option>
                            <option value="Pagamento Efetuado">Pagamento Efetuado</option>
                            <option value="Em Processamento">Em Processamento</option>
                            <option value="Saiu para Entrega">Saiu para Entrega</option>
                            <option value="Cancelado">Cancelado</option>
                            <option value="Entregue">Entregue</option>
                        </select>
                    </div>

                    <div id="modal-alerta" class="alert d-none" role="alert"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Atualizar Status</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/pedido/visualizarPedidos.js"></script>
<script src="/static/js/cliente/carregarLogin.js"></script>
</body>
</html>
