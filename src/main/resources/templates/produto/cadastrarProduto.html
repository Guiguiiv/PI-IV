<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: #1e75cc;
        }

        .card {
            border-radius: 1rem;
        }

        .form-label {
            font-weight: 500;
        }

        h2 {
            font-weight: bold;
        }

        .btn-primary, .btn-success {
            font-weight: 600;
        }

        .imagem-preview {
            width: 100%;
            max-width: 444px;
            height: 444px;
            object-fit: cover;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgb(0, 24, 220);
            border-radius: 50%;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

<div class="container py-5">
    <div class="row g-4">
        <!-- Formulário -->
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4 text-primary">Cadastrar Produto</h2>
                <form id="formCadastroProduto">
                    <div class="mb-3">
                        <label class="form-label">Nome do Produto:</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Preço:</label>
                        <input type="text" id="preco" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Quantidade em Estoque:</label>
                        <input type="number" id="quantidade" class="form-control" min="0" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descrição do Produto:</label>
                        <textarea id="descricao" class="form-control" rows="4" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Avaliação (1 a 5):</label>
                        <input type="number" id="avaliacao" class="form-control" step="0.1" min="1" max="5" required>
                    </div>

                    <button type="button" class="btn btn-outline-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#modalImagem">
                        Adicionar Imagem do Produto
                    </button>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary w-45" onclick="confirmarCancelamento()">Cancelar</button>
                        <button type="button" class="btn btn-success w-45" onclick="confirmarSalvar()">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Imagem Principal -->
        <div class="col-md-6 d-flex flex-column align-items-center">
            <h5 class="mb-3 text-secondary">Imagem Principal</h5>
            <img id="imagemPrincipal" alt="Imagem do Produto" class="img-thumbnail imagem-preview">
        </div>
    </div>
</div>

<!-- Modal Upload -->
<div class="modal fade" id="modalImagem" tabindex="-1" aria-labelledby="modalImagemLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content p-4">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Imagens</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <button class="btn btn-primary w-100 mb-3" onclick="document.getElementById('inputImagens').click()">Inserir Imagem</button>
                <input type="file" id="inputImagens" multiple class="form-control d-none">

                <!-- Carrossel -->
                <div id="carouselImagens" class="carousel slide mt-3" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carouselInner"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselImagens" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselImagens" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success w-100" onclick="salvarImagens()">Salvar Imagens</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Visualização -->
<div class="modal fade" id="modalVisualizar" tabindex="-1" aria-labelledby="modalVisualizarLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content p-4">
            <div class="modal-header">
                <h5 class="modal-title">Visualizar Imagens</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <img id="imagemPrincipalModal"  class="img-thumbnail imagem-preview mb-4">
                <div id="carouselImagensModal" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carouselInnerModal"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselImagensModal" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselImagensModal" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/produto/cadastrarProduto.js"></script>
</body>
</html>
