<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm p-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/PI-IV/templates/produto/homeProdutosLogado.html">
            <img src="/static/imagens/compras-online.png" alt="Logo da Loja" width="35" class="me-2">
            <span class="fw-bold text-white">Loja Virtual</span>
        </a>
        <div class="nav-options">
            <span id="saudacaoCliente" class="text-white fw-semibold"></span>

            <a href="/PI-IV/templates/produto/carrinhoLogado.html" class="btn btn-light btn-circle" title="Carrinho">
                <img src="/static/imagens/carrinho-de-compras.png" alt="Carrinho" width="24">
            </a>

            <a href="/PI-IV/templates/endereco/sessaoEndereco.html" class="btn btn-light btn-circle" title="Configurações">
                <img src="/static/imagens/config.png" alt="Configurações" width="24">
            </a>

            <button class="btn btn-light btn-circle" data-bs-toggle="modal" data-bs-target="#modalConfirmarSaida" title="Sair">
                <img src="/static/imagens/sair.gif" alt="Sair" width="24">
            </button>
        </div>
    </div>
</nav>

<!-- Confirmação de Pedido -->
<div class="container d-flex flex-column align-items-center justify-content-center py-5" style="min-height: 80vh;">
    <div class="text-center">
        <div class="display-1 text-success mb-3">✔️</div>
        <h2 class="text-primary mb-3">Pedido Confirmado!</h2>

        <div class="mt-4">
            <p class="fs-5">Número do pedido: <strong id="numero-pedido"></strong></p>
            <p class="fs-5">Valor total: <strong id="valor-total"></strong></p>
            <p class="fs-5">Frete: <strong id="valor-frete">R$ 0,00</strong></p>
            <p class="fs-5">Forma de pagamento: <strong id="forma-pagamento">Cartão</strong></p>
            <p class="fs-5">Endereço de entrega: <strong id="endereco-entrega"></strong></p>
        </div>

        <div class="mt-4">
            <h5>Produtos:</h5>
            <ul class="list-group" id="lista-produtos"></ul>
        </div>

        <div id="mensagem-pedido" class="alert mt-4 d-none"></div>

        <a href="/templates/produto/homeProdutosLogado.html" class="btn btn-outline-primary mt-4">
            <i class="fas fa-store me-2"></i> Voltar à loja
        </a>
    </div>

</div>

<script src="/static/js/pedido/confirmacao.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
