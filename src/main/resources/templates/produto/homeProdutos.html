<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/produto/homeProdutos.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/static/imagens/compras-online.png" alt="Logo da Loja" width="35" class="me-2">
            <span class="fw-bold text-white">Loja Virtual</span>
        </a>
        <div class="d-flex align-items-center">
            <a href="/PI-IV/templates/cliente/naoLogado/loginCliente.html" class="btn btn-light me-3 fw-semibold rounded-pill px-4 py-2">
                <i class="bi bi-person-circle me-2"></i> Login / Cadastro
            </a>
            <a href="/PI-IV/templates/produto/carrinhoNaoLogado.html" class="btn btn-outline-light">
                <i class="bi bi-cart4 fs-5"></i>
            </a>
        </div>
    </div>
</nav>

<!-- Lista de Produtos -->
<section class="container py-5">
    <h2 class="text-center mb-5 text-primary fw-bold">Nossos Produtos</h2>
    <div id="listaProdutos" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Produtos serão carregados aqui -->
    </div>
</section>

<!-- Modal de Visualização -->
<div class="modal fade" id="modalVisualizarProduto" tabindex="-1" aria-labelledby="modalVisualizarProdutoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title mx-auto" id="produtoNomeModal"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body text-center">
                <div class="mb-4">
                    <img id="produtoImagemModal" class="img-fluid rounded shadow-sm" style="max-height: 200px;" alt="Imagem do Produto">
                </div>

                <div id="carouselExampleControls" class="carousel slide mb-4" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carrosselImagens"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Próximo</span>
                    </button>
                </div>

                <div class="d-flex justify-content-around mb-3 fs-5">
                    <span><strong>Estoque:</strong> <span id="produtoQuantidadeModal"></span></span>
                    <span><strong>Preço:</strong> R$ <span id="produtoPrecoModal"></span></span>
                </div>

                <button class="btn btn-success px-4 py-2" id="botaoComprarProduto">
                    <i class="bi bi-cart-plus"></i> Adicionar ao Carrinho
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/produto/homeProdutos.js"></script>
</body>
</html>
