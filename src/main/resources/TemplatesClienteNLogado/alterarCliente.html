<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Editar Cliente</h2>
<form id="formEditarCliente">

    <div class="mb-3">
        <label>ID:</label>
        <input type="text" id="id" class="form-control" readonly>
    </div>

    <div class="mb-3">
        <label>Nome:</label>
        <input type="text" id="nome" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Data de Nascimento:</label>
        <input type="text" id="dataNascimento" class="form-control" placeholder="dd-mm-aaaa" required>
    </div>

    <div class="mb-3">
        <label>Gênero:</label>
        <select id="genero" class="form-control" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="Outro, prefiro não informar">Outro</option>

        </select>
    </div>

    <button type="submit" class="btn btn-primary">Salvar Alterações</button>

</form>

<!-- Inputmask -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
<script>
    Inputmask("99-99-9999").mask(document.getElementById("dataNascimento"));
</script>

<script src="/arquivosJS/editarCliente.js"></script>

</body>
</html>
