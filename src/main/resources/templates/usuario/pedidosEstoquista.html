<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Meus Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/cliente/editarCliente.css" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm p-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <span class="fw-bold text-white">Loja Virtual</span>
        </a>
        <div class="nav-options">
            <span id="saudacaoCliente" class="text-white fw-semibold"></span>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3>Lista de Pedidos</h3>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Número do Pedido</th>
            <th>Data</th>
            <th>Valor Total</th>
            <th>Status</th>
            <th>Detalhes</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- Modal Detalhes do Pedido -->
<div class="modal fade" id="modalDetalhesPedido" tabindex="-1" aria-labelledby="modalDetalhesPedidoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="formStatusPedido">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDetalhesPedidoLabel">Detalhes do Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Número do Pedido:</strong> <span id="modal-numero"></span></p>
                    <p><strong>Data:</strong> <span id="modal-data"></span></p>
                    <p><strong>Valor Total:</strong> R$ <span id="modal-valor"></span></p>
                    <p><strong>Status Atual:</strong> <span id="modal-status-atual" class="badge"></span></p>

                    <div class="mb-3">
                        <label for="select-status" class="form-label">Alterar Status</label>
                        <select class="form-select" id="select-status" required>
                            <option value="">Selecione</option>
                            <option value="PAGAMENTO EFETUADO">PAGAMENTO EFETUADO</option>
                            <option value="SAIU PARA ENTREGA">SAIU PARA ENTREGA</option>
                            <option value="ENTREGUE">ENTREGUE</option>
                        </select>
                    </div>

                    <div id="modal-alerta" class="alert d-none" role="alert"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alteração</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/pedido/pedidoEstoquista.js"></script>
</body>
</html>
