<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin-top: 40px;
        }

        h2 {
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .btn-outline-secondary, .btn-outline-primary {
            padding: 10px 18px;
            font-size: 15px;
        }

        .btn-success {
            font-size: 18px;
            padding: 14px;
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .d-flex {
            gap: 10px;
        }

        .form-check-label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }

        .col-md-6 .form-control {
            margin-bottom: 15px;
        }

        .mt-4 {
            margin-top: 25px;
        }

        small {
            font-size: 0.9rem;
        }

        .row {
            margin-bottom: 20px;
        }

        /* Styling for error messages */
        .text-danger {
            font-size: 0.9rem;
            display: none;
        }

        .form-check-input {
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Novo Cadastro</h2>
    <form id="formCadastro" novalidate>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" id="nome" class="form-control" required autocomplete="name" />
                <small id="nomeErro" class="text-danger">Digite nome e sobrenome com pelo menos 3 letras cada.</small>
            </div>

            <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" id="cpf" class="form-control" required maxlength="14" inputmode="numeric" />
                <small id="cpfErro" class="text-danger">CPF inválido ou já cadastrado!</small>
            </div>

            <div class="col-md-6 mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                <input type="text" id="dataNascimento" placeholder="dia/mês/ano" class="form-control" required />
            </div>

            <div class="col-md-6 mb-3">
                <label for="genero" class="form-label">Gênero:</label>
                <select id="genero" class="form-select" required>
                    <option value="">Selecione...</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                    <option>Prefiro não informar</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required autocomplete="email" />
                <small id="emailErro" class="text-danger">Email já cadastrado!</small>
            </div>

            <div class="col-md-6 mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" class="form-control" required autocomplete="new-password" />
            </div>

            <div class="col-md-6 mb-3">
                <label for="confirmaSenha" class="form-label">Confirmar Senha:</label>
                <input type="password" id="confirmaSenha" class="form-control" required autocomplete="new-password" />
                <span id="erroSenha" style="color: red; display: none;">As senhas não coincidem.</span>
            </div>
        </div>

        <h5 class="mt-4">Endereço de Faturamento</h5>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="cepFaturamento" class="form-label">CEP:</label>
                <input type="text" id="cepFaturamento" class="form-control cep" required maxlength="9" inputmode="numeric" />
            </div>
            <div class="col-md-8 mb-3">
                <label for="logradouroFaturamento" class="form-label">Logradouro:</label>
                <input type="text" id="logradouroFaturamento" class="form-control" required />
            </div>
            <div class="col-md-4 mb-3">
                <label for="numeroFaturamento" class="form-label">Número:</label>
                <input type="text" id="numeroFaturamento" class="form-control" required inputmode="numeric" />
            </div>
            <div class="col-md-4 mb-3">
                <label for="complementoFaturamento" class="form-label">Complemento:</label>
                <input type="text" id="complementoFaturamento" class="form-control" />
            </div>
            <div class="col-md-4 mb-3">
                <label for="bairroFaturamento" class="form-label">Bairro:</label>
                <input type="text" id="bairroFaturamento" class="form-control" required />
            </div>
            <div class="col-md-4 mb-3">
                <label for="cidadeFaturamento" class="form-label">Cidade:</label>
                <input type="text" id="cidadeFaturamento" class="form-control" required />
            </div>
            <div class="col-md-4 mb-3">
                <label for="ufFaturamento" class="form-label">UF:</label>
                <input type="text" id="ufFaturamento" class="form-control" required maxlength="2" />
            </div>
        </div>

        <h5 class="mt-4">Endereço de Entrega</h5>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="copiarEndereco" checked />
            <label class="form-check-label" for="copiarEndereco">Usar o endereço de faturamento</label>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="cepEntrega" class="form-label">CEP:</label>
                <input type="text" id="cepEntrega" class="form-control cep" required maxlength="9" inputmode="numeric" />
            </div>
            <div class="col-md-8 mb-3">
                <label for="logradouroEntrega" class="form-label">Logradouro:</label>
                <input type="text" id="logradouroEntrega" class="form-control" required />
            </div>
            <div class="col-md-4 mb-3">
                <label for="numeroEntrega" class="form-label">Número:</label>
                <input type="text" id="numeroEntrega" class="form-control" required inputmode="numeric" />
            </div>
            <div class="col-md-4 mb-3">
                <label for="complementoEntrega" class="form-label">Complemento:</label>
                <input type="text" id="complementoEntrega" class="form-control" />
            </div>
            <div class="col-md-4 mb-3">
                <label for="bairroEntrega" class="form-label">Bairro:</label>
                <input type="text" id="bairroEntrega" class="form-control" required />
            </div>
            <div class="col-md-4 mb-3">
                <label for="cidadeEntrega" class="form-label">Cidade:</label>
                <input type="text" id="cidadeEntrega" class="form-control" required />
            </div>
            <div class="col-md-4 mb-3">
                <label for="ufEntrega" class="form-label">UF:</label>
                <input type="text" id="ufEntrega" class="form-control" required maxlength="2" />
            </div>
        </div>

        <button type="submit" class="btn btn-success mt-4 w-100">Cadastrar</button>
    </form>
</div>

<script src="/static/js/cliente/cadastrarCliente.js"></script>
</body>
</html>
