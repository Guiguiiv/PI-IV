<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/cliente/editarCliente.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center text-white fw-bold" href="/PI-IV/templates/produto/homeProdutosLogado.html">
      <img src="/static/imagens/user.png" alt="Logo da Loja" width="40" class="me-2 rounded-circle border border-white">
      Minha Conta
    </a>
  </div>
</nav>

<!-- Formulário -->
<section class="form-wrapper">
  <div class="form-container glass">
    <h2 class="mb-4">Editar Perfil</h2>

    <form id="formCadastro">
      <div class="form-group mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" id="nome" class="form-control" placeholder="Digite seu nome completo" required>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="genero" class="form-label">Gênero</label>
        <select id="genero" class="form-select" required>
          <option value="">Selecione...</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outro">Outro</option>
          <option value="Prefiro não informar">Prefiro não informar</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
          <input type="tel" id="dataNascimento" class="form-control" maxlength="10" placeholder="dd/mm/aaaa" required>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="senha" class="form-label">Nova senha</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" id="senha" class="form-control" placeholder="********" required>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="confirmaSenha" class="form-label">Confirme a senha</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
          <input type="password" id="confirmaSenha" class="form-control" placeholder="********" required>
        </div>
        <small id="senhaErro" class="text-danger d-none">As senhas não coincidem!</small>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <a href="/PI-IV/templates/endereco/cadastrarEndCliente.html" class="btn btn-outline-secondary">
          <i class="bi bi-geo-alt-fill"></i> Novo Endereço
        </a>
        <button type="submit" class="btn btn-primary shadow-sm">
          <i class="bi bi-save"></i> Salvar Alterações
        </button>
      </div>
    </form>
  </div>
</section>

<script src="/static/js/cliente/editarCliente.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
